{% extends "layout.html" %}

{% block title %}Home - Hobby Horse Gallery{% endblock %}

{% block main %}
    <div class="center">
        <h1> Login </h1>
        <form action="/login" method="post" id="loginform" name="login">
            <input type="text" name="username" placeholder="Username" autocomplete="off">
            <input type="password" name="password" placeholder="Password" autocomplete="off">
            <button type="submit"> Login </button>
        </form>
        <h3> Don't have a account? Click <a href="/register">here</a>.</h3>
        <h3> You need to log in if you want to upvote, comment or upload images.</h3>
    </div>
    
{% endblock %}
